{% extends "layout.html" %}
{% block title %}
    גלנטי - רישום הוצאות
{% endblock %}


{% block body %}
    <h1>הוצאות</h1>

    <form action="/added" method="post">
        <input name="sum"  type="text" autocomplete="off" autofocus placeholder="סכום">
        <select name="categories" >
            <option disabled selected value="">קטגוריה</option>
            {% for category in categories %}
                <option value="{{category}}">{{categories[category]}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>
{% endblock %}

{% extends "layout.html" %}
{% block title %}
    גלנטי - רישום הוצאות
{% endblock %}


{% block body %}
    {% if session.name %}
        <h1>הוצאות</h1>
        <h2>ברוך הבא, {{user_name}}</h2>
        <form action="/added" method="post">
            <input name="sum"  type="text" autocomplete="off" autofocus placeholder="סכום">
            <select name="categories" >
                <option disabled selected value="">קטגוריה</option>
                {% for category in categories %}
                    <option value="{{category.category_id}}">{{category.category_h_name}}</option>
                {% endfor %}
            </select>
            <select name="Pays" >
                <option selected value="">סוג תשלום</option>
                {% for pay in pays %}
                    <option value="{{pay.payTypeID}}">{{pay.TypeName}}</option>
                {% endfor %}
            </select>
            <input name="settlements"  type="text" autocomplete="off" autofocus placeholder="מספר תשלומים">
            <input type="date" id="paydate" name="paydate" placeholder="תאריך הוצאה">
            <input type="submit" value="Add">
            <br><br><br><br><br>
            <a href="/logout">Logout.</a>
        </form>
    {% else %}
        <h1> You are not logged in. <a href="/login">Log in</a></h1>
    {% endif %}
{% endblock %}

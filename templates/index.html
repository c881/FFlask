{% extends "layout.html" %}
{% block title %}
    גלנטי - רישום הוצאות
{% endblock %}


{% block body %}
    {% if session.name %}
        <h1>הוצאות</h1>

        <form action="/added" method="post">
            <input name="sum"  type="text" autocomplete="off" autofocus placeholder="סכום">
            <select name="categories" >
                <option disabled selected value="">קטגוריה</option>
                {% for category in categories %}
                    <option value="{{category.category_id}}">{{category.category_h_name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add">
            <br><br><br><br><br>
            <a href="/logout">Logout.</a>
        </form>
    {% else %}
        <h1> You are not logged in. <a href="/login">Log in</a></h1>
    {% endif %}
{% endblock %}

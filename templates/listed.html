{% extends "layout.html" %}

{% block body%}

<table>

            <th>הוצאה</th>
            <th>סכום</th>

    <tfoot>
        <tr>
            <td>הוצאה</td>
            <td>סכום</td>
        </tr>
    </tfoot>
    <tbody>

    </tbody>
</table>

{% endblock %}
